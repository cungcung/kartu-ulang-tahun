<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun Spesial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h1 class="heading-front">Selamat Ulang Tahun!</h1>
                <p class="to-text">Untuk [Nama Teman/Keluarga]</p>
            </div>
            <div class="card-back">
                <p class="message">Semoga hari-harimu penuh kebahagiaan, kesehatan, dan semua impianmu tercapai. Tetaplah menjadi pribadi yang luar biasa!</p>
                <p class="from-text">Dari [Nama Kamu]</p>
            </div>
        </div>
    </div>
    <div class="decoration top-left"></div>
    <div class="decoration bottom-right"></div>
    <div class="decoration center-glow"></div>
</body>
</html>
