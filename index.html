<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBD Kevin Dari Papa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-image: url('foto_ultah_kevin.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
    }

    .card-text-cursive {
      font-family: 'Dancing Script', cursive;
    }

    .tanggal-background {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      font-weight: bold;
      color: rgba(128, 203, 196, 0.7);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
      letter-spacing: 0.1em;
    }

    @media (max-width: 600px) {
      .tanggal-background {
        font-size: 1.2em;
        top: 10px;
      }

      #kartu h1.text-3xl {
        font-size: 2em;
      }

      #kartu h1.text-4xl {
        font-size: 3em;
      }

      .marquee-text {
        font-size: 0.8em;
      }
    }

    .marquee-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 0;
      z-index: 100;
      overflow: hidden;
    }

    .marquee-text {
      font-size: 1em;
      color: rgba(179, 229, 222, 1);
      font-weight: bold;
      white-space: nowrap;
    }

    .glow-button {
      box-shadow: 0 0 10px #38bdf8, 0 0 20px #0ea5e9;
    }
  </style>
</head>

<body class="flex justify-center items-center h-screen">
  <div class="tanggal-background">04 AGUSTUS 2025</div>

  <div id="kartu"
    class="bg-teal-50/60 border border-teal-300 px-6 py-6 rounded-2xl shadow-xl animate__animated animate__rotateInDownLeft w-11/12 max-w-sm text-center relative z-10">

    <h1 class="text-3xl text-teal-800 card-text-cursive animate__animated animate__slideInLeft">Happy Birthday</h1>
    <h1 class="text-4xl text-teal-600 font-bold animate__animated animate__headShake animate__infinite card-text-cursive">
      Kevin
    </h1>

    <button
      class="mt-6 p-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 glow-button transition w-full animate__animated animate__delay-1s animate__heartBeat text-lg font-semibold"
      onclick="ubahKartu()">Klik Disini !</button>

    <audio id="birthdayAudio" src="happy_birthday.mp3" loop preload="auto"></audio>
  </div>

  <script>
    confetti({ particleCount: 120, spread: 60, origin: { y: 0.6 } });

    const kartu = document.getElementById("kartu");
    const birthdayAudio = document.getElementById("birthdayAudio");

    function ubahKartu() {
      birthdayAudio.play();

      kartu.innerHTML = `
        <div class="animate__animated animate__zoomIn">
          <h1 class="font-semibold text-yellow-500 card-text-cursive text-xl md:text-2xl" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
            Selamat ulang tahun, anakku Kevin! Semoga tahun ini makin banyak kebahagiaan,
            rezeki lancar, dan segala impian jadi kenyataan. Semoga panjang umur dan sehat selalu! ðŸŽ‰ðŸŽ‚
          </h1>
          <h2 class="mt-3 animate__animated animate__fadeIn text-gray-700 card-text-cursive text-base md:text-lg">
            - Dari : Papa -
          </h2>
          <button onclick="refresh()"
            class="p-3 bg-teal-400 text-white rounded-lg mt-5 hover:bg-teal-500 transition w-full animate__animated animate__delay-1s animate__tada text-lg font-semibold">
            Tutup
          </button>
        </div>`;

      confetti({ particleCount: 200, spread: 100, origin: { y: 0.7 } });
    }

    function refresh() {
      location.reload();
    }
  </script>

  <div class="marquee-container">
    <marquee behavior="scroll" direction="left" scrollamount="4">
      <span class="marquee-text">Selamat Ulang Tahun Anakku Kevin! Semoga hari ini penuh kebahagiaan dan tawa! ðŸŽ‰ðŸŽ‚</span>
    </marquee>
  </div>
</body>
</html>
